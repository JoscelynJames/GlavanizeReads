<!DOCTYPE html>
<html>
  <head>
    <!-- My css link -->
    <link rel="stylesheet" type="text/css" href="/books.css">
    <!-- css for add-book template -->
    <link rel="stylesheet" type="text/css" href="/add-book.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="success-message">
      <div data-closable class="callout alert-callout-subtle success">
        <strong>SUCCESS</strong> Book Added!<a href="#"> Go to book</a>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
          <span aria-hidden="true">x</span>
        </button>
      </div>
    </div>

    <!-- add-book form start -->
    <form id="form" class="topBefore">
      <input id="name" type="text" placeholder="Title"><br>
      <input id="email" type="text" placeholder="Author"><br>
      <input id="email" type="text" placeholder="Genre"><br>
      <input id="email" type="text" placeholder="Cover Image (URL)"><br>
      <!-- <img src="../assets/images/add-icon.png"/> -->
      <textarea id="message" type="text" placeholder="Description"></textarea><br>
      <input id="add-book-bttn" type="submit" value="Add Book">
    </form>
<!-- add-book form end -->

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Foundation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <!-- My js -->
    <script src="/add-book.js"></script>

  </body>
</html>
