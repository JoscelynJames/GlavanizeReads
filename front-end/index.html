<!DOCTYPE html>
<html>

<head>
  <!-- My css link -->
  <link rel="stylesheet" type="text/css" href="/index.css">
  <!-- css for books template -->
  <link rel="stylesheet" type="text/css" href="/books.css">
  <!-- Foundation css link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />

  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- Nav Bar start -->
  <header>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">
            <img id="header-logo" src="./assets/images/books.png" /> Galvanize Libary
          </li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- Nav Bar End -->

  <!-- handlebars templates goes here -->
  <div id="template"></div>
  <script id="all-books-template" type="text/x-handlebars-template">
    {{#each books}}
    <div class="about-the-author">
      <h3 class="author-title">{{title}}</h3>
      <div class="row">
        <div class="small-12 medium-4 columns">
          <div class="author-image">
            <img src={{cover_img}}>
          </div>
        </div>
        <div class="small-12 medium-8 columns">
          <h4 class="separator-left">{{author}}</h4>
          <h4 class="separator-left">{{genre}}</h4>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
  <!-- End of Templates -->

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Foundation JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <!-- My js -->
  <script src="/books.js"></script>
</body>

</html>
